<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">

    <title>Contacto</title>
    <link rel="stylesheet" href="../css/main.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <!-- NAVBAR -->
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <a class="navbar-brand" href="#">
                <img src="../img/logonb.png" width="80" height="80" alt="LogoHamburgueseria">
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
              <div class="navbar-nav">
                <a class="nav-item nav-link" href="../index.html">Inicio </a>
                <a class="nav-item nav-link" href="menu.html">Menu</a>
                <a class="nav-item nav-link" href="ubicacion.html">Ubicacion</a>
                <a class="nav-item nav-link" href="contacto.html">Contacto</a>
              </div>
            </div>
          </nav>
    </header>

    <!-- CONTACTO MAIN -->
    <main class="main-contacto">
        <div class="conten-contacto">
            <!-- FORMULARIO -->
            <form class="formulario-contacto">
                <h1>Contáctanos</h1>
                <div class="mb-3">
                    <label for="name" class="form-label">Nombre</label>
                    <input type="text" class="form-control" id="name" placeholder="Tu nombre">
                </div>
                <div class="mb-3">
                    <label for="phone" class="form-label">Teléfono</label>
                    <input type="tel" class="form-control" id="phone" placeholder="Tu teléfono">
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Correo</label>
                    <input type="email" class="form-control" id="email" placeholder="Tu correo">
                </div>
                <div class="mb-3">
                    <label for="address" class="form-label">Dirección</label>
                    <input type="text" class="form-control" id="address" placeholder="Tu dirección">
                </div>
                <div class="mb-3">
                    <label for="message" class="form-label">Mensaje</label>
                    <textarea class="form-control" id="message" rows="4" placeholder="Tu mensaje"></textarea>
                </div>
                <button type="submit" class="btn btn-primary">Enviar</button>
            </form>
            <!-- Img y text -->
            <div class="img-avatar">
                <img src="../img/avatar.jpg" alt="Avatar" class="avatar">
                <p class="texto-cont">¡Hola! Soy el programador de este sitio. Contáctame para cualquier consulta o trabajo. Cuento con disponibilidad</p>
            </div>
        </div>
    </main>


    <!-- FOOTER -->
    <footer class="footer">
        <div class="footer-seccion izq">
            <img src="../img/Ramiro.png" alt="Logo" class="footer-logo">
            <div class="footer-social">
                <a href="#" target="_blank">Facebook</a>
                <a href="#" target="_blank">Twitter</a>
                <a href="#" target="_blank">Instagram</a>
            </div>
        </div>
        <div class="footer-seccion centro">
            <p>&copy; 2025 Tu Empresa. Todos los derechos reservados.</p>
        </div>
        <div class="footer-seccion derecha">
            <p>Información adicional.</p>
        </div>
    </footer>
    <!-- JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
